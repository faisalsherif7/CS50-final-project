{% extends 'layout.html' %}

{% block title %}Login/Register{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="card text-center w-50">
    <div class="card-header text-white">
      <ul class="nav nav-tabs card-header-tabs justify-content-center">
        <li class="nav-item">
          <a class="nav-link" href="/login">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="/register">Register</a>
        </li>
      </ul>
    </div>
    <div>
    <div class="card-body">
      <form action="/register" method="post">
        <div class="form-group text-center">
          <input autocomplete="off" autofocus class="form-control mx-auto" id="username" name="username" placeholder="Enter username" type="text">
        </div>
        <div class="form-group">
          <input autocomplete="off" autofocus class="form-control mx-auto" id="password" name="password" placeholder="Enter password" type="password"">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control mx-auto" id="password" name="confirmation" placeholder="Confirm password" type="password"">
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
