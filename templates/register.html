{% extends 'layout.html' %}

{% block title %}Login/Register{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="card text-center w-50">
    <div class="card-header bg-secondary text-white">
      <ul class="nav nav-tabs card-header-tabs justify-content-center">
        <li class="nav-item">
          <a class="nav-link" href="/login">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="/register">Register</a>
        </li>
      </ul>
    </div>
    <div>
    <div class="card-body">
      <form action="/login">
        <div class="form-group text-center">
          <input type="email" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Enter username">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" id="password" placeholder="Enter password">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="confirm" placeholder="Confirm password">
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
