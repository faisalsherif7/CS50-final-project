<div class="login-register-modal">
  <a class="modal-header" href="/login">Log in</a>
  
  
  <form action="/register" method="post">
    <div class="form-content">
      <label for="username">Username:</label>
      <input autocomplete="off" autofocus id="username" name="username" placeholder="Enter username" type="text">
      <label for="password">Password:</label>
      <input autocomplete="off" autofocus id="password" name="password" placeholder="Enter password" type="password">
      <label for="confirmation">Confirm Password:</label>
      <input autocomplete="off" autofocus id="confirmation" name="confirmation" placeholder="Confirm password" type="password">
      <button type="submit">Register</button>
    </div>
  </form>
  
  <a href="/register">Register</a>
</div>
